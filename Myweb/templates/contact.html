  <body>
    <nav class="navbar navbar-expand-lg bg-light fixed-top">

        <div class="container-fluid">
            <img src="static/logo.png" height=60 width=60>
          <a class="navbar-brand"><b>Myweb</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="home">Home</a>
              </li>
              <li class="nav-item">

  <img src="https://wallpaperaccess.com/full/2489630.jpg" class="w-100 mt-5" height="400"alt="...">

{% if messages %}

{% for message in messages %}

      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
       <strong> {{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
{% endfor %}
{% endif %}      
    <h2 class="display-6 text-center mt-5">Contact us</h2>

    <form method="post" action="/contact">
      {% csrf_token %}
      <div class="mx-3">
        <label for="name" class="form-label">Enter Name</label>
        <input type="text" class="form-control" name="name" id="name">
      </div>
      <div class="mx-3 mt-3 ">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mx-3 mt-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text" class="form-control" name="phone"id="phone">
      </div>
      <button type="submit"  class="btn btn-primary mx-3 mt-3">Submit</button>
    </form>

      <a href="https://www.instagram.com/iamumesh17/"><img src="https://pbs.twimg.com/profile_images/1526231349354303489/3Bg-2ZsT_400x400.jpg" width="100" class="img-thumbnail mx-3 mt-3" alt="instagram"></a>
      <a href=""><img src="https://help.twitter.com/content/dam/help-twitter/brand/logo.png" class="img-thumbnail mx-3 mt-3" width="100" alt="twitter"></a>
